<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTHING FANCY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
      color: #aaa;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>PHOTO PRINTS. NOTHING FANCY.</h1>
    <p>We bring life (and a bit of color) to sad walls.</p>
  </header>

  <section class="gallery">
    <img src="assets/hero.jpg" alt="Hero Image">
    <img src="assets/000283040002.jpg" alt="Print 1">
    <img src="assets/000393000005.jpg" alt="Print 2">
    <img src="assets/000410420005 copy.jpg" alt="Print 3">
    <img src="assets/000421900001.jpg" alt="Print 4">
    <img src="assets/45309_OKA2.jpg" alt="Print 5">
  </section>
</body>
</html>
