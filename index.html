<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTHING FANCY — Featured Prints</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0b0b;color:#fff}
    header{padding:16px 24px;font-weight:700;letter-spacing:.08em;border-bottom:1px solid rgba(255,255,255,.08);text-align:center}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
    .card img{width:100%;height:auto;display:block;border-radius:8px;background:#111;box-shadow:0 6px 20px rgba(0,0,0,.4)}
    .cap{font-size:13px;color:#bdbdbd;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <header>NOTHING FANCY — Featured Prints</header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/hero.jpg" alt="Hero">
        <div class="cap">Hero</div>
      </div>
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/000283040002.jpg" alt="000283040002">
        <div class="cap">000283040002.jpg</div>
      </div>
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/000393000005.jpg" alt="000393000005">
        <div class="cap">000393000005.jpg</div>
      </div>
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/000410420005%20copy.jpg" alt="000410420005 copy">
        <div class="cap">000410420005 copy.jpg</div>
      </div>
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/000421900001.jpg" alt="000421900001">
        <div class="cap">000421900001.jpg</div>
      </div>
      <div class="card">
        <img src="https://ohadkab.github.io/nothing-fancy-site/assets/45309_OKA2.jpg" alt="45309_OKA2">
        <div class="cap">45309_OKA2.jpg</div>
      </div>
    </div>
  </div>
</body>
</html>
