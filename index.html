<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nothing Fancy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .caption {
      margin-top: 8px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>NOTHING FANCY â€“ Featured Prints</header>
  <div class="gallery">
    <div>
      <img src="assets/hero.jpg" alt="Hero">
      <div class="caption">Hero</div>
    </div>
    <div>
      <img src="assets/000283040002.jpg" alt="Print 1">
      <div class="caption">Print 1</div>
    </div>
    <div>
      <img src="assets/000393000005.jpg" alt="Print 2">
      <div class="caption">Print 2</div>
    </div>
    <div>
      <img src="assets/000410420005 copy.jpg" alt="Print 3">
      <div class="caption">Print 3</div>
    </div>
    <div>
      <img src="assets/000421900001.jpg" alt="Print 4">
      <div class="caption">Print 4</div>
    </div>
    <div>
      <img src="assets/45309_OKA2.jpg" alt="Print 5">
      <div class="caption">Print 5</div>
    </div>
  </div>
</body>
</html>
